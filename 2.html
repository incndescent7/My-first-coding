  <h2>rival</h2>

  <p>전통의 라이벌이며 이 두 구단의 시합은 북런던 더비라 불린다.</p>
  북런던 더비는 노스웨스트 더비, 맨체스터 더비, 머지사이드 더비 와 같이 프리미어 리그를 대표하는 더비 매치 이며, 공격적이고 빠른 경기가 치러지는 것으로 알려져 있다.
  <p style="margin-top:40px;">경기가 있는 날이면 기마 경찰이 출동하고 누가 이기던 상관없이 경기장 시설은 박살나는게 다반사다
